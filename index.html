<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="description" content=" this is a solution to time tracking dashboard challenge from frontend mentor" />
      <meta name="keyword" content="html, css, flexbox, grid, javascripts" />
      <meta name="author" content="melvin" />

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

      <link rel="stylesheet" href="./styles/styles.css" />

      <title>Frontend Mentor | Time tracking dashboard</title>
   </head>
   <body>
      <div class="container">
         <main class="main_content">
            <div class="profile_container">
               <div class="bio">
                  <img src="./images/image-jeremy.png" alt="Jeremy Robson" class="photo" />

                  <h1 class="name">
                     <span> Report for </span>
                     Jeremy Robson
                  </h1>
               </div>

               <div class="timeframe_container">
                  <ul>
                     <li><p class="timeframe daily">Daily</p></li>
                     <li><p class="timeframe active weekly">Weekly</p></li>
                     <li><p class="timeframe monthly">Monthly</p></li>
                  </ul>
               </div>
            </div>
         </main>

         <footer class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer nooperner">Frontend Mentor</a>. Coded by
            <a href="https://github.com/boymelvs" target="_blank" rel="noreferrer nooperner">boymelvs</a>.
         </footer>
      </div>

      <script src="./scripts/index.js"></script>
   </body>
</html>
